<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum Kit</h1>
  <div class="set">
    <button class="w drum" data-key="W"></button>
    <button class="a drum" data-key="A"></button>
    <button class="s drum" data-key="S"></button>
    <button class="d drum" data-key="D"></button>
    <button class="j drum" data-key="J"></button>
    <button class="k drum" data-key="K"></button>
    <button class="l drum" data-key="L"></button>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
